<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/signUp.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="form-container">

            <form action="#">

                <div class="logo">
                    <img class="logo-icon" src="../../img/logo-croped.png">
                    <span class="logo-txt">PetCare<span class="logo-dot">.</span></span>
                    
                </div>

                <div class="title">
                    <span class="title-text"><b>Sign up for PetCare</b></span>
                </div>


                <div class="input-field">

                    <div class="name-field">

                        <input class="name" type="text" placeholder="First Name" required>
                        <input class="name" type="text" placeholder="Last Name" required>


                    </div>
                    
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="text" placeholder="Re-type Password" required>
                    <input class="last" type="number" placeholder="Mobile" required>



                </div>

                <div class="signUp-but">
                    <button class="but"><img class="btn-svg" src="../../img/add-user.svg">Sign Up</button>
                </div>

                <div class="footer">
                    <p>I agree to abide by PetCare's <a href="#">Terms of Service</a> and its<a href="#" >Privacy Policy</a></p>
                    <p><img src="../../img/warn.svg"> Are you a <a href="#">Veterinarian</a>?</p>
                </div>

                <div class="overlay-container">
                    <div class="overlay">
                        <img src="../../img/signUp-left.svg" alt="">
                    </div>
                </div>

                </form>

        </div>
    </div>


    
</body>
</html>
