<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Dashboard- Store Manger-dash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>responsive dashboard</title>
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="../img/logo-croped.png" class="logo-top">
            <div class="logo-name">PetCare<span>.</span></div>
        </a>

        <ul class="side-menu">
            <li><a href="#"><i class='bx bxs-dashboard' ></i> dashboard</a></li>
            <li><a href="#"><i class='bx bx-store-alt' ></i>Shop</a></li>
            <li class="active"><a href="#" ><i class='bx bx-analyse' ></i>Analytics</a></li>
            <li><a href="#"><i class='bx bx-message-square-dots' ></i>Tickets</a></li>
            <li><a href="#"><i class='bx bx-group' ></i>Users</a></li>
            <li><a href="#"><i class='bx bx-group' ></i>Settings</a></li>
        </ul>

        <ul class="sidemenu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle' ></i>
                    <span class="lo">logout </span> 
                </a>
            </li>
        </ul>
    </div>
    <!--end of side bar-->


    <!--main contenr-->

    <div class="content">
        <nav>
            <i class='bx bx-menu' ></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Searrch..." >
                    <button class="search-btn" type="submit"><i class='bx bx-search' ></i></button>
                </div> 
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell' ></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="../img/profile-1.jpg" >     <!-- image input.....-->
            </a>
        </nav>     <!--end of nav bar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                            Analytics
                        </a></li>  
                        >
                        <li><a href="#" class="active"> Shop</a></li>
                    </ul>
                </div>
                
            </div>

            <!--insights-->
            <ul class="insights">
                <li>
                    <i class='bx bx-calendar-check' ></i>
                    <span class="info">
                        <h3>1,074</h3>
                        <p>Paid Order</p>
                    </span>
                </li>
                <li><i class='bx bx-show-alt' ></i>
                    <span class="info">
                        <h3>3,944</h3>
                        <p>Site Visit</p>
                    </span></li>
                <li><i class='bx bx-line-chart' ></i>
                    <span class="info">
                        <h3>14,743</h3>
                        <p>Searchers</p>
                    </span></li>
                <li><i class='bx bx-dollar-circle' ></i>
                    <span class="info">
                        <h3>$6,766</h3>
                        <p>Total Sales</p>
                    </span></li>
            </ul>
            <!--end of insisghts-->

           

        </main>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
