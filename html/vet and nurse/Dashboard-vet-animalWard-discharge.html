<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/Dashboard-vet-animalWard-discharge.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>responsive dashboard</title>
    </head>
    <body>
        <!--sidebar-->
        <div class="sidebar">
            <a href="#" class="logo">
                <img src="../img/logo-croped.png" class="logo-top">
                <div class="logo-name">PetCare<span>.</span></div>
            </a>

            <ul class="side-menu">
                <li><a href="#"><i class='bx bxs-dashboard' ></i> dashboard</a></li>
                <li><a href="#"><i class='bx bx-store-alt' ></i>Inventory</a></li>
                <li class="active"><a href="#" ><i class='bx bx-analyse' ></i>Order</a></li>

                <li><a href="#"><i class='bx bx-group' ></i>Settings</a></li>
            </ul>

            <ul class="sidemenu">
                <li>
                    <a href="#" class="logout">
                        <i class='bx bx-log-out-circle' ></i>
                        <span class="lo">logout </span> 
                    </a>
                </li>
            </ul>
        </div>
        <!--end of side bar-->


        <!--main contenr-->

        <div class="content">
            <nav>
                <i class='bx bx-menu' ></i>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Searrch..." >
                        <button class="search-btn" type="submit"><i class='bx bx-search' ></i></button>
                    </div> 
                </form>
                <input type="checkbox" id="theme-toggle" hidden>
                <label for="theme-toggle" class="theme-toggle"></label>
                <a href="#" class="notif">
                    <i class='bx bx-bell' ></i>
                    <span class="count">12</span>
                </a>
                <a href="#" class="profile">
                    <img src="../img/profile-1.jpg" >     <!-- image input.....-->
                </a>
            </nav>     <!--end of nav bar -->

            <main>
                <div class="header">
                    <div class="left">
                        <h1>My Profile</h1>
                        <ul class="breadcrumb">
                            <li><a href="#">
                                Dashboard
                            </a></li>  
                            >
                            <li><a href="#">Animal Ward</a></li>
                            >
                            <li><a href="#" class="active"> Discharge</a></li>
                        </ul>
                    </div>
                </div>
                <div class="box">
                    <div class="title-line">
                        <i class='bx bx-plus-medical' ></i>
                        <div class="title-line-text">Discharge Patience</div>
                    </div>
                    <div class="bottom-part">
                        <div class="left">
                            <div class="pet">
                                <div class="pet-text">Pet </div>
                                <div class="pet-box">
                                    <img src="../../img/pet-id-photo.svg" alt="">
                                    <input type="text" placeholder="Search pet Id or Name">
                                </div>
                            </div>
                            <div class="follow-up-date-selector">
                                <div class="follow-up-date-selector-text"> Follow-Up Data (optional) </div>
                                <div class="follow-up-date-selector-box">
                                    <i class='bx bxs-dashboard' ></i>
                                    
                                    <input type="date" id="date" class="date-input" value="2023-10-31">
                                </div>
                            </div>
                            

                        </div>
                        <div class="right">
                            
                            <div class="veterinarian-note">
                                <div class="veterinarian-note-text"> Veterinarian / Nurse Post Instruction </div>
                                <div class="veterinarian-note-box">
                                    <i class='bx bx-pencil' ></i>
                                    <textarea name="content-input" id="" cols="30" rows="10" placeholder="write here"></textarea>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="footer">
                        <div class="button-set">
                            <button class="reset-button">Reset</button>
                            <button class="update-button">Discharge</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
