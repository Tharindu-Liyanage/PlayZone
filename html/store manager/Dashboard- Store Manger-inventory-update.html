<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/Dashboard- Store Manger-inventory-update.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>responsive dashboard</title>
    </head>
    <body>
        <!--sidebar-->
        <div class="sidebar">
            <a href="#" class="logo">
                <img src="../img/logo-croped.png" class="logo-top">
                <div class="logo-name">PetCare<span>.</span></div>
            </a>

            <ul class="side-menu">
                <li><a href="#"><i class='bx bxs-dashboard' ></i> dashboard</a></li>
                <li><a href="#"><i class='bx bx-store-alt' ></i>Inventory</a></li>
                <li class="active"><a href="#" ><i class='bx bx-analyse' ></i>Order</a></li>

                <li><a href="#"><i class='bx bx-group' ></i>Settings</a></li>
            </ul>

            <ul class="sidemenu">
                <li>
                    <a href="#" class="logout">
                        <i class='bx bx-log-out-circle' ></i>
                        <span class="lo">logout </span> 
                    </a>
                </li>
            </ul>
        </div>
        <!--end of side bar-->


        <!--main contenr-->

        <div class="content">
            <nav>
                <i class='bx bx-menu' ></i>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Searrch..." >
                        <button class="search-btn" type="submit"><i class='bx bx-search' ></i></button>
                    </div> 
                </form>
                <input type="checkbox" id="theme-toggle" hidden>
                <label for="theme-toggle" class="theme-toggle"></label>
                <a href="#" class="notif">
                    <i class='bx bx-bell' ></i>
                    <span class="count">12</span>
                </a>
                <a href="#" class="profile">
                    <img src="../img/profile-1.jpg" >     <!-- image input.....-->
                </a>
            </nav>     <!--end of nav bar -->

            <main>
                <div class="header">
                    <div class="left">
                        <h1>My Profile</h1>
                        <ul class="breadcrumb">
                            <li><a href="#">
                                Dashboard
                            </a></li>  
                            >
                            <li><a href="#"> Inventory</a></li>
                            >
                            <li><a href="#" class="active"> Update Product</a></li>
                        </ul>
                    </div>
                </div>
                <div class="box">
                    <div class="title-line">
                        <i class='bx bxs-package' ></i>
                        <div class="title-line-text">Update Product</div>
                    </div>
                    <div class="bottom-part">
                        <div class="left">
                            <div class="product-name ">
                                <div class="product-name-text">Product Name </div>
                                <div class="product-name-box">
                                    <i class='bx bx-purchase-tag' ></i>
                                    <input type="text" placeholder="Enter product name" value="Kong Poy" >
                                </div>
                            </div>
                            <div class="brand">
                                <div class="brand-text"> Brand </div>
                                <div class="brand-box">
                                    <i class='bx bxs-building' ></i>
                                    <input type="text" placeholder="Enter Brand Name" value="Kong">
                                </div>
                            </div>
                            <div class="category">
                                <div class="category-text"> Category </div>
                                <div class="category-box">
                                    <i class='bx bxs-dashboard' ></i>
                                    <select id="my-selection" class="selection-dropdown">
                                        <option value="option1">Pet Food</option>
                                        <option value="option2" selected>Pet Toys</option>
                                        <option value="option3">Grooming Products</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="right">
                            <div class="stock">
                                <div class="stock-text"> Stock</div>
                                <div class="stock-box">
                                    <i class='bx bx-box' ></i>
                                    <input type="text" placeholder="Enter stock amount" value="20">
                                </div>
                                
                            </div>
                            <div class="price">
                                <div class="price-text"> Price </div>
                                <div class="price-box">
                                    <i class='bx bx-image' ></i>
                                    <input type="text" placeholder="Enter price" value="Rs. 150">
                                </div>
                                
                            </div>
                            <div class="image">
                                <div class="image-text"> Image</div>
                                <div class="image-box">
                                    <i class='bx bx-image' ></i>
                                    <input type="text" placeholder="choose image" value="product.png">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="footer">
                        <div class="button-set">
                            <button class="reset-button">Reset</button>
                            <button class="update-button">Update</button>
                        </div>
                    </div>
                </div>
                




            </main>
        </div>
    </body>
</html>
