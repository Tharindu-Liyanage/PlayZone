<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/signUp_Vet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>SignUp</title>
</head>
<body>
   

    <div class="container">
        <div class="form-container">

            <form action="#">

                <div class="logo">
                    <img class="logo-icon" src="../../img/logo-croped.png">
                    <span class="logo-txt">PetCare<span class="logo-dot">.</span></span>
                    
                </div>

                <div class="title">
                    <span class="title-text"><b>Sign up for PetCare</b></span>
                </div>


                <div class="input-field">

                    <div class="name-field">

                        <input class="name" type="text" placeholder="First Name" id="firstname" required>
                        <input class="name" type="text" placeholder="Last Name" id="lastname" required>


                    </div>
                    
                    <input type="text" placeholder="Email" id="email" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <input type="password" placeholder="Re-type Password" id="rePwd" required>
                    <input class="last" type="number" placeholder="Mobile" id="mobile" required>


                    <!-- upload the docucment-->
                    <header>• Upload NIC and Medical License</header>
                        <div class="wrapper">
                            
                            <div class="drop-area">

                                   <input type="file" class="file-input" name="file" hidden> 

                                
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Browse File to Upload</p>
                             </div>

                            <section class="progress-area">
                                <li class="row">
                                    <i class="fas fa-file-alt"></i>

                                    <div class="content">
                                        <div class="details">
                                            <span class="name">image_o1.png • Uploading</span>
                                            <span class="percent">50%</span>
                                        </div>
                                        <div class="progress-bar">
                                            <div class="progress">
                                            </div>
                                        </div>
                                    </div>

                                </li>
                            </section>
                            <section class="uploaded-area">
                                <li class="row">
                                    <div class="content">

                                        <i class="fas fa-file-alt"></i>
                                        <div class="details">
                                            <span class="name">image_01.png • Uploaded</span>
                                            <span class="size">70 KB</span>
                                        </div>

                                    </div>
                                   <i class="fas fa-check"></i> 
                                </li>
                            </section>
                        </div>




                    <!-- upload the docucment over-->
                    
                <div class="signUp-but">
                    <button class="but"><img class="btn-svg" src="../../img/add-user.svg">Sign Up</button>
                </div>


                </div>

                

                <div class="footer">
                    <p>I agree to abide by PetCare's <a href="#">Terms of Service</a> and its <a href="#" >Privacy Policy</a></p>
                    <p class="Q1"><img class="svg" src="../../img/warn.svg"> Are you a <a href="./signUp.html">Pet Owner</a>?</p>
                </div>

            </form>

            </div>

                <div class="overlay-container">
                    <div class="overlay">
                        <img class="overlay-img" src="../../img/vet.svg" alt="">
                    </div>
                </div>

               

        
    </div>


    <script src="../../js/signUpVet.js"></script>
    
    
</body>
</html>
