<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/dashboard-home.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>responsive dashboard</title>
    </head>
    <body>
        <!--sidebar-->
        <div class="sidebar">
            <a href="#" class="logo">
                <img src="../img/logo-croped.png" class="logo-top">
                <div class="logo-name">PetCare<span>.</span></div>
            </a>

            <ul class="side-menu">
                <li><a href="#"><i class='bx bxs-dashboard' ></i> dashboard</a></li>
                <li><a href="#"><i class='bx bx-store-alt' ></i>Shop</a></li>
                <li class="active"><a href="#" ><i class='bx bx-analyse' ></i>Analytics</a></li>
                <li><a href="#"><i class='bx bx-message-square-dots' ></i>Tickets</a></li>
                <li><a href="#"><i class='bx bx-group' ></i>Users</a></li>
                <li><a href="#"><i class='bx bx-group' ></i>Settings</a></li>
            </ul>

            <ul class="sidemenu">
                <li>
                    <a href="#" class="logout">
                        <i class='bx bx-log-out-circle' ></i>
                        <span class="lo">logout </span> 
                    </a>
                </li>
            </ul>
        </div>
        <!--end of side bar-->


        <!--main contenr-->

        <div class="content">
            <nav>
                <i class='bx bx-menu' ></i>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Searrch..." >
                        <button class="search-btn" type="submit"><i class='bx bx-search' ></i></button>
                    </div> 
                </form>
                <input type="checkbox" id="theme-toggle" hidden>
                <label for="theme-toggle" class="theme-toggle"></label>
                <a href="#" class="notif">
                    <i class='bx bx-bell' ></i>
                    <span class="count">12</span>
                </a>
                <a href="#" class="profile">
                    <img src="../img/profile-1.jpg" >     <!-- image input.....-->
                </a>
            </nav>     <!--end of nav bar -->

            <main>
                <div class="header">
                    <div class="left">
                        <h1>Apppointment</h1>
                        <ul class="breadcrumb">
                            <li><a href="#">
                                Dashboard
                            </a></li>  
                            >
                            <li><a href="#" class="active"> Home</a></li>
                        </ul>
                    </div>
                </div>

                <div class="home-box">
                    <div class="home-left">
                        <div class="home-text-large">
                            Welcome back,  <span>Zaid!</span>
                        </div>
                        <div class="home-text-small">
                            You have <span> 2 </span> upcoming appointments.
                        </div>
                    </div>
                    <div class="home-right">
                        <img src="../img/welcome-back-petowner.svg" alt="">
                    </div>
                </div>
                <div class="my-pet-text">
                    My Pets  
                </div>
                <div class="my-pet-box">
                    <div class="pet-detail">
                        <img class="pet-image pet-image1" src="../img/dog1.png" alt="">
                        <div class="pet-name pet-name1">Rocky</div>
                    </div>
                    <div class="pet-detail">
                        <img class="pet-image pet-image1" src="../img/cat1.png" alt="">
                        <div class="pet-name pet-name1">garfield</div>
                    </div>
                    <div class="pet-detail">
                        <img class="pet-image pet-image1" src="../img/dog2.png" alt="">
                        <div class="pet-name pet-name1">Rex</div>
                    </div>
                    <div class="pet-detail">
                        <img class="pet-image pet-image1" src="../img/nature.jpeg" alt="">
                        <div class="pet-name pet-name1">Oreo</div>
                    </div>
                    <div class="add-details">
                        <i class='bx bx-plus-circle'></i>
                        <div>New Pet</div>
                    </div>
                    
                </div>
                


            </main>
        </div>
    </body>
</html>
